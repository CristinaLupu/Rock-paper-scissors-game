<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Rock, Paper, Scissors Game!</h1>
      <div id="score">
        <h2 id="playerScore">0</h2>
        <h2>-</h2>
        <h2 id="computerScore">0</h2>
      </div>
      <div>
        <h3 id="output">Click to play!</h3>
      </div>
      <div>
        <button id="start-game" class="btn start-game-btn">Play!</button>
        <button id="restart-game" class="btn start-game-btn display-none">
          Play again!
        </button>
        <button class="btn selection-btn display-none">Rock</button>
        <button class="btn selection-btn display-none">Paper</button>
        <button class="btn selection-btn display-none">Scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
